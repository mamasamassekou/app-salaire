---
# tasks file for php
- name: installer php
  yum:
   name: "{{ php_packets }}"
   state: present

- name: changement des valeurs user de fpm
  lineinfile:
   path: /etc/php-fpm.d/www.conf
   regexp: '^user = apache'
   line: ' user = apache '

- name: changement du group
  lineinfile:
   path: /etc/php-fpm.d/www.conf
   regexp: '^group = apache'
   line: ' user = apache '

- name: demarrer php-fpm
  systemd:
   name: php-fpm
   state: started
   enabled: yes
