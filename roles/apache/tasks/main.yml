  name: mise en service  apache
  yum:
   name: httpd
   state: present

- name: disable firewall
  systemd:
   name: firewalld
   state: stopped
   enabled: no

- name: d√©marrage et activation du serveur apache
  systemd:
   name: httpd
   state: started
   enabled: yes
  
